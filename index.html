<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Encriptador</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<img src="./assets/Logo.png" alt="imagen-logo" class="logo" />
			<section class="input-section">
				<textarea id="inputText" placeholder="Ingrese el texto aqui..."></textarea>
				<div class="note-container">
					<img src="./assets/bi_exclamation-circle-fill.svg" alt="icono-advertencia" />
					<p class="note">Solo letras minúsculas y sin acentos</p>
				</div>
			</section>
			<section class="buttons-section">
				<button id="encryptButton" class="button-blue">Encriptar</button>
				<button id="decryptButton">Desencriptar</button>
			</section>
			<section class="output-section">
				<div id="noResultText" class="no-result-text">
					<h2>Ningún mensaje fue encontrado</h2>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
				<textarea id="outputText" readonly></textarea>
				<button id="copyButton" class="button-white">Copiar</button>
			</section>
		</main>

		<script src="./javascript/script.js"></script>
	</body>
</html>
